<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link href="assets/style.css" rel="stylesheet">
    <title>tremckinley's weather app</title>
</head>
<body>
    <h1><i>Upcoming Weather</i></h1>
    <div id="city-selector" class="mb-2 d-flex justify-content-center gap-1">
        <label for="city-input">Select a city</label>
        <input id="city-input" name="city-input" placeholder="Enter city name" type="text" value="Green Bay" required>
        <button id="city-button">Get Weather</button>
    </div>
    <main>
        <section id="current-container" class="d-flex justify-content-center align-items-center border border-subtle shadow">
            <img id="current-card-img"  src="https://openweathermap.org/img/wn/04d@2x.png" alt="weather-icon"/>
            <div class="weather-stats d-flex flex-column h-25 justify-content-center">
            <div class="d-flex gap-2">
                <i class="bi bi-thermometer-half"></i>
                <p id="current-temp" class="reading"></p>   
            </div>
            <div class="d-flex gap-2">
                <i class="bi bi-wind"></i>
                <p id="current-wind" class="reading"></p>   
            </div>
            <div class="d-flex gap-2">
                <i class="bi bi-moisture"></i>
                <p id="current-humidity" class="reading"></p>   
            </div>
        </section>
        <section id="5-day-container" class="d-flex flex-wrap justify-content-around">

                <img src="..." class="card-img-top" alt="...">

                    <li class="list-group-item">A second item</li>
                    <li class="list-group-item">A third item</li>
                </ul>
                <div class="card-footer">
                </div>
            </div> -->
</div>
        </section>
    </main>


</body>

</html>
