<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link href="assets/style.css" rel="stylesheet">
    <title>tremckinley's weather app</title>
</head>
<body>
    <h1><i>Upcoming Weather</i></h1>
    <div id="city-selector">
        <label for="city-input">Select a city</label>
        <input id="city-input" name="city-input" placeholder="Enter city name" type="text" value="Green Bay" required>
        <button id="city-button">Get Weather</button>
    </div>
    <section id="history-container">
        <p>Dallas</p>
        <p>New York</p>
    </section>
    <main>
        <section id="current-container" class="d-flex justify-content-center align-items-center">
            <img id="current-card-img"  src="https://openweathermap.org/img/wn/04d@2x.png" alt="weather-icon"/>
            <div class="weather-stats d-flex flex-column h-25 justify-content-center">
            <p id="current-temp">39</p>
            <p id="current-wind">3.30 mph</p>
            <p id="current-humidity">2%</p>
            </div>
        </section>
        <section id="5-day-container" class="d-flex flex-wrap justify-content-around"></section>
    </main>
</body>
<footer></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
<script src="assets/script.js"></script>
</html>
